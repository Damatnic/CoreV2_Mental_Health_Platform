# AI API Keys Secret Template
# NEVER commit actual keys to git!

apiVersion: v1
kind: Secret
metadata:
  name: ai-api-keys
  namespace: mental-health-platform
  labels:
    app: mental-health-platform
    component: ai-services
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded keys
  # To encode: echo -n "your-api-key" | base64
  openai-api-key: "REPLACE_WITH_BASE64_ENCODED_OPENAI_KEY"
  anthropic-api-key: "REPLACE_WITH_BASE64_ENCODED_ANTHROPIC_KEY" 
  gemini-api-key: "REPLACE_WITH_BASE64_ENCODED_GEMINI_KEY"

---
# Instructions for secure deployment:
# 
# 1. Generate new API keys (old ones are COMPROMISED)
# 2. Base64 encode each key: echo -n "sk-..." | base64
# 3. Replace the placeholder values above
# 4. Apply: kubectl apply -f ai-api-keys-template.yaml
# 5. Verify: kubectl get secret ai-api-keys -o yaml
#
# NEVER commit the actual values to git!